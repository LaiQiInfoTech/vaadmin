## Vaadmin default profile properties
## - Do NOT commit real credentials here. Prefer environment variables or externalized config.
## - All values below can be overridden via env vars (see ${...} placeholders).

server.port=${VAADMIN_PORT:19999}

spring.datasource.url=${VAADMIN_DB_URL:jdbc:postgresql://localhost:5432/vaadmin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${VAADMIN_DB_USERNAME:postgres}
spring.datasource.password=${VAADMIN_DB_PASSWORD:}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Safer default than create-drop; override explicitly if you really want schema auto-creation.
spring.jpa.hibernate.ddl-auto=${VAADMIN_DDL_AUTO:validate}

# Recommended defaults; override if needed.
spring.jpa.open-in-view=${VAADMIN_OPEN_IN_VIEW:false}

logging.level.dev.w0fv1.vaadmin=${VAADMIN_LOG_LEVEL:INFO}
