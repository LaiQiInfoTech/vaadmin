## Example configuration for the "vaadmin" Spring profile.
## Copy to your app's config (NOT this library JAR) and adjust.
##
## Suggested usage (PowerShell):
##   $env:VAADMIN_DB_URL="jdbc:postgresql://localhost:5432/vaadmin"
##   $env:VAADMIN_DB_USERNAME="postgres"
##   $env:VAADMIN_DB_PASSWORD="postgres"
##   $env:VAADMIN_DDL_AUTO="update"   # dev only; avoid in prod
##   $env:VAADMIN_LOG_LEVEL="DEBUG"
##

server.port=${VAADMIN_PORT:19999}

spring.datasource.url=${VAADMIN_DB_URL:jdbc:postgresql://localhost:5432/vaadmin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${VAADMIN_DB_USERNAME:postgres}
spring.datasource.password=${VAADMIN_DB_PASSWORD:}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${VAADMIN_DDL_AUTO:update}

spring.jpa.open-in-view=${VAADMIN_OPEN_IN_VIEW:false}

logging.level.dev.w0fv1.vaadmin=${VAADMIN_LOG_LEVEL:DEBUG}

